<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <style>
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
      .navbar {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
      }
      .navbar img {
        height: 60px; /* Adjust logo size */
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      .navbar li {
        display: inline;
      }
      .navbar a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img src="logo.png" alt="Book Web Logo" class="logo" />

        <ul>
          <li><a href="./a1.html">Show Books</a></li>
          <li><a href="./book-details.html">Book Details</a></li>
          <li><a href="./orderForm.html">Order</a></li>
        </ul>
      </div>
    </nav>
    <form method="#" onsubmit="submitForm()">
      <label for="name">First Name</label>
      <input type="text" placeholder="Enter your First name " />
      <label for="srname">Last Name</label>
      <input type="text" placeholder="Enter your Last Name" />
      <label for="email">Email</label>
      <input type="email" placeholder="Enter your Email" />
      <label for="mobile">Mobile No</label>
      <input type="number" placeholder="Enter your mobile no" />
      <label for="village">Village</label>
      <input type="text" placeholder="Enter your Village" />
      <label for="city">City</label>
      <input type="text" placeholder="Enter your City" />
      <label for="state">State</label>
      <input type="text" placeholder="Enter your State" />
      <label for="pin">pincode</label>
      <input type="number" placeholder="Enter your pincode" />
      <button type="submit">Place Order</button>
    </form>
  </body>
  <script>
    function submitForm() {
      const messages = ["Order is confirmed", "Order is pending!"];

      const randomIndex = Math.floor(Math.random() * messages.length);

      alert(messages[randomIndex]);
    }
  </script>
</html>
