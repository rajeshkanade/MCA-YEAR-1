<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Feedback Survey</title>
    <link rel="stylesheet" href="a5Style.css" />
  </head>
  <body>
    <div class="survey-container">
      <div class="survey-header">
        <h1>Customer Feedback Survey</h1>
        <p>
          We value your opinion! Please take a moment to share your experience.
        </p>
      </div>

      <form id="survey-form">
        <div class="form-section">
          <h2>Personal Information</h2>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              min="13"
              max="120"
              placeholder="Enter your age"
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Your Experience</h2>
          <div class="form-group">
            <label>How did you hear about us?</label>
            <div class="option-group">
              <label class="radio-option">
                <input type="radio" name="source" value="social-media" />
                <span class="checkmark"></span>
                Social Media
              </label>
              <label class="radio-option">
                <input type="radio" name="source" value="friend" />
                <span class="checkmark"></span>
                Friend/Family
              </label>
              <label class="radio-option">
                <input type="radio" name="source" value="advertisement" />
                <span class="checkmark"></span>
                Advertisement
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Which features do you use most?</label>
            <div class="option-group">
              <label class="checkbox-option">
                <input type="checkbox" name="features" value="search" />
                <span class="checkmark"></span>
                Search Functionality
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="features" value="mobile" />
                <span class="checkmark"></span>
                Mobile App
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="features" value="support" />
                <span class="checkmark"></span>
                Customer Support
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="rating">Overall Satisfaction:</label>
            <div class="rating-group">
              <span>1</span>
              <input
                type="range"
                id="rating"
                name="rating"
                min="1"
                max="5"
                value="3"
              />
              <span>5</span>
            </div>
          </div>

          <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              placeholder="Share your thoughts..."
            ></textarea>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span>Submit Feedback</span>
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path
              fill="currentColor"
              d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
            ></path>
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
